<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Aid Request - UN AID REQUEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f5f7fa; }
        header { background: linear-gradient(rgba(0, 51, 102, 0.9), rgba(0, 51, 102, 0.8)), url('https://images.unsplash.com/photo-1532629341890-5b1720c2a9f4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'); background-size: cover; color: white; padding: 120px 20px; text-align: center; }
        .logo-icon { width: 140px; margin-bottom: 30px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5em; }
        nav a { color: white; margin: 0 40px; font-size: 1.3em; font-weight: bold; text-decoration: none; }
        section { max-width: 900px; margin: 60px auto; padding: 50px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        form { display: grid; gap: 25px; }
        label { font-weight: bold; color: #003366; }
        input, textarea { padding: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.1em; }
        button { background: #0066cc; color: white; padding: 20px; font-size: 1.5em; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00509e; }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/3039/3039378.png" alt="UN AID REQUEST" class="logo-icon">
        <h1>UN AID REQUEST</h1>
        <p>Submit Large-Scale Aid Request ($1M – $15M)</p>
        <nav>
            <a href="index.html">About Us</a>
            <a href="request.html">Submit Request</a>
        </nav>
    </header>

    <section>
        <h2 style="text-align:center; color:#003366;">Official Aid Request Form</h2>
        <p style="text-align:center; font-size:1.2em;">For state programs and organizations seeking humanitarian or development support.</p>

        <form action="https://formspree.io/f/xlgdrypw" method="POST">
            <label>Organization / Program Name *</label>
            <input type="text" name="organization" required>

            <label>State / Region *</label>
            <input type="text" name="state" required>

            <label>Contact Person *</label>
            <input type="text" name="contact_person" required>

            <label>Email *</label>
            <input type="email" name="email" required>

            <label>Phone *</label>
            <input type="tel" name="phone" required>

            <label>Description of Need / Project *</label>
            <textarea name="description" rows="8" placeholder="Briefly describe the situation and how funding will be used" required></textarea>

            <label>Requested Amount ($1,000,000 – $15,000,000) *</label>
            <input type="number" name="amount" min="1000000" max="15000000" step="100000" required>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer style="background:#001f3f; color:white; text-align:center; padding:40px;">
        <p>&copy; 2025 UN AID REQUEST | Supporting States in Crisis</p>
    </footer>
</body>
</html>
